<div class="flex-container" *ngIf="gameInstance != undefined && viewStatus != 1">

  <level-load
    *ngIf="viewStatus == 2"
    (onStart)="playLevel()"
    [level]="gameStatus.level" >
    <level-load-body>
      <ng-content select="level-load-body"></ng-content>
    </level-load-body>
  </level-load>

  <level-play
    [ngStyle]="{'display': gameDisplay}"
    [gameProblem]="gameInstance.levels[gameStatus.level].gameProblems[gameStatus.problem]"
    [gameLevel]="gameInstance.levels[gameStatus.level]"
    [toolbarConfig]="toolbarConfig"
    (isCorrect)="gameStatus.onAnswer($event)"
    >

  </level-play>

  <game-over
    [gameOverType]="gameOverType"
    *ngIf="viewStatus == 4">
    <game-over-body>
      <ng-content select="game-over-body"></ng-content>
    </game-over-body>
  </game-over>

</div>
